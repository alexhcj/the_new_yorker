<div class="post">
  <img src="{{centerPost.img}}" alt="{{centerPost.title}}">
  <span class="category">{{centerPost.category}}</span>
  <h3 class="title">{{centerPost.title}}</h3>
  <p class="body">{{centerPost.body}}</p>
  <div>
    By <span class="author">{{centerPost.author}}</span>
  </div>
</div>
