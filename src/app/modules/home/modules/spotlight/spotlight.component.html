<div class="spotlight">
  <h2 class="spotlight__title">Spotlight</h2>
  <ng-container *ngIf="spotlightList; else emptyList">
    <div class="list">
      <div class="item" *ngFor="let item of spotlightList">
        <img class="item-img" src="{{item.img}}" alt="{{item.title}}">
        <div class="item-content">
          <span class="item-category">{{item.category}}</span>
          <h3 class="item-title">{{item.title}}</h3>
          <p class="item-description">{{item.body}}</p>
          <span class="item-author">By {{item.author}}</span>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #emptyList>
    <div>Empty list</div>
  </ng-template>
</div>
